<!DOCTYPE html>
<html lang="es" prefix="og: https://ogp.me/ns#">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria Events Miami</title>
    <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
            document.documentElement.className = 'js';
        </script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>

  <header>
    <div>
      <img src="./resourse/3gdd.png" alt="Your Logo" id="logo">
      <img id="letus" src="./resourse/letus.png" alt="">
    </div>
    <nav>
    
      <button id="gallery" href="#gallery">Gallery</button>
      <button id="aboutus" href="#about">About</button>
      <button id="contactus" href="#contact">Contact Us</button>
      <button id="home" href="#home">Home</button>
    </nav>
  </header>

  <div id="contactusmain">
    <h2>Contact Us</h2>
    <section id="contact-info">
        <div>
            <h1>Get in Touch</h1>
            <p>Have questions or want to discuss your upcoming event? Reach out to us!</p>
            <p>Email: <a id="emailid" href="mailto:ariaeventsmiami@gmail.com">ariaeventsmiami@gmail.com</a></p>
            <p>Phone: +1 (786) 660-5967</p>
        </div>
    </section>
    <h1>Request a Quote</h1>
    <div id="formRequest">
      <form
        action="https://formsubmit.co/b84d7413fa7aa5c9c80207fea87a729e"
        method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required />
        <br />
        <label for="budget">Budget:</label>
        <select id="budget" name="budget" required>
          <option value="1000-3000">$1000 - $3000</option>
          <option value="5000-10000">$5000 - $10000</option>
          <option value="10000-15000">$10000 - $15000</option>
        </select>
        <br />
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <br />
        <input id="submitbutton" type="submit" value="Submit" />
      </form>
    </div>
</div>

</footer>

</html>
